      cMSForumAttachmentExtensions: REASON
      cMSMaximumInvalidLogonAttempts: REASON
      cMSMediaFileAllowedExtensions: REASON
      cMSPasswordExpiration: REASON
      cMSPasswordFormat: REASON
      cMSPolicyMinimalLength: REASON
      cMSPolicyNumberOfNonAlphaNumChars: REASON
      cMSRegistrationEmailConfirmation: REASON
      cMSResetPasswordInterval: REASON
      cMSResetPasswordRequiresApproval: REASON
      cMSRESTServiceEnabled: REASON
      cMSSendEmailWithResetPassword: REASON
      cMSUploadExtensions: REASON
      cMSUsePasswordPolicy: REASON
      cMSUseSSLForAdministrationInterface: REASON
    systemWebSettings:
      authenticationCookieless: REASON
      compilationDebug: REASON
      customErrorsMode: REASON
      httpCookiesHttpOnlyCookies: REASON
      pagesEnableViewState: REASON
      traceEnabled: REASON
  summaries:
